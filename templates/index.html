<!DOCTYPE html>
<html lang="en" class="bg-gradient-to-br from-blue-950 via-blue-900 to-blue-800 text-white min-h-screen">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vortex LTC Tracker</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>
    body { font-family: 'Inter', sans-serif; }
    .glass { @apply bg-white/10 backdrop-blur-xl border border-white/20 shadow-2xl; }
    .input { @apply bg-blue-900/50 border border-blue-700 rounded-xl px-5 py-3 text-white placeholder-blue-300 focus:outline-none focus:ring-2 focus:ring-cyan-400 focus:border-transparent transition; }
    .btn { @apply px-6 py-3 rounded-xl font-semibold transition-all duration-300 transform hover:scale-105 shadow-lg; }
    .btn-primary { @apply bg-gradient-to-r from-cyan-500 to-blue-600 hover:from-cyan-400 hover:to-blue-500 text-white; }
    .card { @apply glass p-6 md:p-8 rounded-2xl; }
    .stat-card { @apply glass p-5 rounded-xl text-center transform transition-all duration-500 hover:scale-105; }
    .address-card { @apply glass p-5 rounded-xl flex flex-col md:flex-row justify-between items-start md:items-center gap-4 transform transition-all duration-300 hover:scale-[1.02] hover:shadow-cyan-500/20; }
    .tx-card { @apply glass p-5 rounded-xl space-y-3 transform transition-all duration-300 hover:scale-[1.02] hover:shadow-blue-500/20; }
    .pulse { animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite; }
    @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.7; } }
    .float { animation: float 6s ease-in-out infinite; }
    @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }
    .gradient-text { @apply bg-gradient-to-r from-cyan-400 to-blue-300 bg-clip-text text-transparent; }
    code { @apply bg-blue-900/70 px-3 py-1 rounded-lg text-xs font-mono; }
  </style>
</head>
<body class="min-h-screen">

  <div class="container mx-auto p-6 max-w-6xl">

    <!-- Floating Particles Background -->
    <div class="fixed inset-0 overflow-hidden pointer-events-none">
      <div class="absolute top-20 left-20 w-72 h-72 bg-cyan-500/10 rounded-full blur-3xl float"></div>
      <div class="absolute bottom-32 right-32 w-96 h-96 bg-blue-600/10 rounded-full blur-3xl float" style="animation-delay: -3s;"></div>
      <div class="absolute top-1/2 left-1/2 w-64 h-64 bg-cyan-400/10 rounded-full blur-3xl float" style="animation-delay: -1.5s;"></div>
    </div>

    <!-- Header -->
    <header class="text-center mb-10 relative z-10">
      <h1 class="text-5xl md:text-6xl font-bold gradient-text mb-3">Vortex LTC Tracker</h1>
      <p class="text-blue-200 text-lg">Real-time Litecoin monitoring • Legacy & Bech32 supported</p>
    </header>

    <!-- Bot Status & Stats -->
    <div class="card mb-8">
      <h2 class="text-2xl font-bold mb-6 text-cyan-300 flex items-center gap-3">
        <i class="fas fa-robot pulse text-cyan-400"></i> Bot Status & Stats
      </h2>
      <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
        <div class="stat-card">
          <p class="text-3xl font-bold" id="botOnline">Loading...</p>
          <p class="text-blue-300 text-sm mt-1">Bot Status</p>
        </div>
        <div class="stat-card">
          <p class="text-3xl font-bold text-cyan-400" id="botUptime">0h 0m</p>
          <p class="text-blue-300 text-sm mt-1">Uptime</p>
        </div>
        <div class="stat-card">
          <p class="text-3xl font-bold text-purple-400" id="totalWallets">0</p>
          <p class="text-blue-300 text-sm mt-1">Tracked Wallets</p>
        </div>
      </div>
      <p class="text-xs text-blue-300 mt-4 text-right" id="lastPing">Last ping: never</p>
    </div>

    <!-- Add Address Form -->
    <div class="card mb-8">
      <h2 class="text-2xl font-bold mb-6 text-green-400 flex items-center gap-3">
        <i class="fas fa-plus-circle"></i> Track New Address
      </h2>
      <form id="addForm" class="grid grid-cols-1 md:grid-cols-4 gap-4">
        <input type="text" id="address" placeholder="L... or ltc1..." class="input md:col-span-2" required />
        <input type="text" id="label" placeholder="Label (optional)" class="input" />
        <input type="number" step="0.001" id="min" placeholder="Min Alert (LTC)" class="input" value="0.01" />
        <button type="submit" class="btn btn-primary md:col-start-4">Add</button>
      </form>
      <p id="addStatus" class="mt-3 text-sm"></p>
    </div>

    <!-- Monitored Addresses -->
    <div class="card mb-8">
      <h2 class="text-2xl font-bold mb-6 text-orange-400 flex items-center gap-3">
        <i class="fas fa-wallet"></i> Monitored Addresses
      </h2>
      <div id="addressesList" class="space-y-4">
        <p class="text-center text-blue-300">Loading addresses...</p>
      </div>
    </div>

    <!-- Latest Transactions -->
    <div class="card">
      <h2 class="text-2xl font-bold mb-6 text-yellow-400 flex items-center gap-3">
        <i class="fas fa-exchange-alt"></i> Latest Transactions
      </h2>
      <div id="txList" class="space-y-4">
        <p class="text-center text-blue-300">No transactions yet.</p>
      </div>
    </div>

  </div>

  <script>
    const addForm = document.getElementById('addForm');
    const addStatus = document.getElementById('addStatus');
    const addressesList = document.getElementById('addressesList');
    const txList = document.getElementById('txList');

    async function loadBotStatus() {
      try {
        const res = await fetch('/api/bot_status');
        const data = await res.json();
        if (data.length > 0) {
          const s = data[0];
          const onlineEl = document.getElementById('botOnline');
          onlineEl.textContent = s.is_running ? 'ONLINE' : 'OFFLINE';
          onlineEl.className = s.is_running 
            ? 'text-3xl font-bold text-green-400' 
            : 'text-3xl font-bold text-red-400';
          document.getElementById('botUptime').textContent = s.uptime || '0h 0m';
          document.getElementById('totalWallets').textContent = s.wallet_count || 0;
          document.getElementById('lastPing').textContent = `Last ping: ${formatTime(s.last_ping)}`;
        }
      } catch (e) { console.error(e); }
    }

    async function loadAddresses() {
      try {
        const res = await fetch('/api/wallets');
        const wallets = await res.json();
        addressesList.innerHTML = wallets.length === 0 
          ? '<p class="text-center text-blue-300">No addresses tracked. Add one above.</p>'
          : wallets.map(w => `
            <div class="address-card">
              <div>
                <p class="font-bold text-cyan-300">${escape(w.label)}</p>
                <code class="break-all">${w.address}</code>
                <span class="text-xs text-blue-400 ml-2">(Alert ≥ ${w.alert_min} LTC)</span>
              </div>
              <div class="text-right">
                <p class="text-2xl font-bold text-green-400">${w.balance?.toFixed(4) || '0.0000'} LTC</p>
                <p class="text-sm text-blue-300">by @${escape(w.username || 'Anon')}</p>
              </div>
            </div>
          `).join('');
      } catch (e) {
        addressesList.innerHTML = '<p class="text-red-400 text-center">Failed to load addresses.</p>';
      }
    }

    async function loadTransactions() {
      try {
        const res = await fetch('/api/transactions');
        const txs = await res.json();
        txList.innerHTML = txs.length === 0 
          ? '<p class="text-center text-blue-300">No transactions yet.</p>'
          : txs.map(t => `
            <div class="tx-card">
              <div class="flex justify-between items-center">
                <p class="text-xl font-bold text-yellow-400">+${t.amount} LTC</p>
                <p class="text-sm text-blue-300">${formatTime(t.timestamp)}</p>
              </div>
              <p class="text-sm"><strong>From:</strong> <code>${t.from_addr?.slice(0,12)}...</code></p>
              <p class="text-sm"><strong>To:</strong> <code>${t.address.slice(0,12)}...</code></p>
              <p class="text-sm"><strong>TxID:</strong> 
                <a href="https://chain.so/tx/LTC/${t.txid}" target="_blank" 
                   class="text-cyan-400 hover:underline">View →</a>
              </p>
            </div>
          `).join('');
      } catch (e) {
        txList.innerHTML = '<p class="text-red-400 text-center">Failed to load transactions.</p>';
      }
    }

    addForm.onsubmit = async (e) => {
      e.preventDefault();
      addStatus.textContent = "Adding...";
      addStatus.className = "mt-3 text-sm text-yellow-400";
      const payload = {
        address: document.getElementById('address').value.trim(),
        label: document.getElementById('label').value || "Unnamed",
        min: parseFloat(document.getElementById('min').value)
      };
      try {
        const res = await fetch('/api/add_wallet', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });
        const data = await res.json();
        addStatus.textContent = data.status === "ok" ? "Added successfully!" : data.message || "Failed.";
        addStatus.className = data.status === "ok" ? "mt-3 text-sm text-green-400" : "mt-3 text-sm text-red-400";
        if (data.status === "ok") {
          addForm.reset();
          setTimeout(() => { loadAddresses(); loadBotStatus(); }, 1000);
        }
      } catch (e) {
        addStatus.textContent = "Network error.";
        addStatus.className = "mt-3 text-sm text-red-400";
      }
    };

    function escape(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    function formatTime(iso) {
      if (!iso) return 'never';
      return new Date(iso).toLocaleString('en-US', {
        month: 'short', day: 'numeric', hour: '2-digit', minute: '2-digit'
      });
    }

    // Auto Refresh
    setInterval(() => {
      loadBotStatus();
      loadAddresses();
      loadTransactions();
    }, 15000);

    // Initial Load
    loadBotStatus();
    loadAddresses();
    loadTransactions();
  </script>
</body>
</html>
