<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vortex LTC Tracker</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* style.css - Vortex Pro: Real-Time LTC Tracker UI */
    :root {
      --bg: #0a0a1a;
      --card: #12122e;
      --card-hover: #1a1a3e;
      --accent: #7c3aed;
      --glow: #9f7aea;
      --text: #e2e8f0;
      --muted: #94a3b8;
      --border: #2d3748;
      --success: #10b981;
      --ltc: #f7931a;
      --shadow: 0 10px 30px rgba(124, 58, 237, 0.3);
      --gradient: linear-gradient(135deg, #7c3aed 0%, #ec4899 100%);
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      background: var(--bg);
      color: var(--text);
      font-family: 'Inter', sans-serif;
      min-height: 100vh;
      background-image: radial-gradient(circle at 20% 80%, rgba(124, 58, 237, 0.15), transparent 50%);
      line-height: 1.6;
    }

    h1 {
      font-size: 2.5rem;
      text-align: center;
      margin: 2rem 0 1.5rem;
      background: linear-gradient(90deg, #e2e8f0, #a78bfa);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      position: relative;
    }

    h1::after {
      content: '';
      position: absolute;
      bottom: -10px; left: 50%; transform: translateX(-50%);
      width: 140px; height: 4px;
      background: var(--gradient);
      border-radius: 2px;
      box-shadow: 0 0 15px rgba(124, 58, 237, 0.6);
    }

    h2 {
      font-size: 1.4rem;
      margin-bottom: 1rem;
      color: var(--accent);
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .max-w-6xl { max-width: 1200px; margin: 0 auto; padding: 1.5rem; }

    .grid { display: grid; gap: 1.5rem; }

    .card {
      background: var(--card);
      border-radius: 1rem;
      padding: 1.5rem;
      border: 1px solid var(--border);
      box-shadow: var(--shadow);
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 20px 40px rgba(124, 58, 237, 0.4);
      border-color: var(--accent);
    }

    .card::before {
      content: ''; position: absolute; inset: 0;
      background: var(--gradient); opacity: 0;
      transition: opacity 0.3s; pointer-events: none;
    }

    .card:hover::before { opacity: 0.05; }

    .card > * { position: relative; z-index: 1; }

    .table {
      width: 100%; border-collapse: collapse; font-size: 0.9rem;
    }

    .table th {
      text-align: left; padding: 0.75rem 0.5rem;
      color: var(--accent); font-weight: 600;
      text-transform: uppercase; font-size: 0.75rem;
      letter-spacing: 1px; border-bottom: 1px solid var(--border);
    }

    .table td {
      padding: 0.75rem 0.5rem;
      border-bottom: 1px solid rgba(148, 163, 184, 0.1);
    }

    .table tr:hover { background: rgba(124, 58, 237, 0.08); }

    .table code {
      background: rgba(124, 58, 237, 0.2);
      padding: 0.2rem 0.4rem; border-radius: 0.375rem;
      font-size: 0.8rem; color: #ddd6fe;
    }

    .btn {
      padding: 0.75rem 1.5rem; border-radius: 0.75rem;
      font-weight: 600; cursor: pointer;
      transition: all 0.3s; border: none; font-size: 0.95rem;
      display: inline-flex; align-items: center; gap: 0.5rem;
    }

    .btn-primary {
      background: var(--gradient); color: white;
      box-shadow: 0 4px 15px rgba(124, 58, 237, 0.4);
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(124, 58, 237, 0.6);
    }

    .input {
      padding: 0.75rem 1rem; background: rgba(30, 41, 59, 0.6);
      border: 1px solid var(--border); border-radius: 0.75rem;
      color: var(--text); font-size: 0.95rem;
      transition: all 0.3s; backdrop-filter: blur(10px);
      width: 100%;
    }

    .input:focus {
      outline: none; border-color: var(--accent);
      box-shadow: 0 0 0 3px rgba(124, 58, 237, 0.3);
    }

    .form-group {
      display: grid; grid-template-columns: 2fr 1fr 1fr auto; gap: 0.75rem;
      margin-bottom: 1rem;
    }

    .ltc-badge {
      background: linear-gradient(135deg, #f7931a 0%, #f59e0b 100%);
      color: white; padding: 0.25rem 0.75rem;
      border-radius: 999px; font-size: 0.75rem; font-weight: 600;
      display: inline-flex; align-items: center; gap: 0.25rem;
    }

    .toast {
      position: fixed; bottom: 1rem; right: 1rem;
      background: var(--card); color: var(--text);
      padding: 1rem 1.5rem; border-radius: 0.75rem;
      border-left: 4px solid var(--success);
      box-shadow: 0 10px 25px rgba(0,0,0,0.3);
      display: flex; align-items: center; gap: 0.75rem;
      font-weight: 500; z-index: 1000;
      animation: slideIn 0.4s ease, fadeOut 0.4s ease 2.6s forwards;
      opacity: 0;
    }

    @keyframes slideIn { from { transform: translateX(100%); opacity: 0; } to { transform: translateX(0); opacity: 1; } }
    @keyframes fadeOut { to { opacity: 0; transform: translateY(20px); } }

    @media (max-width: 768px) {
      .form-group { grid-template-columns: 1fr; }
      h1 { font-size: 2rem; }
    }
  </style>
</head>
<body>
  <div class="max-w-6xl">
    <h1>Vortex LTC Tracker</h1>

    <!-- Add Address Form -->
    <div class="card mb-6">
      <h2>Track New Address</h2>
      <form id="trackForm" class="form-group mt-4">
        <input type="text" placeholder="LTC Address (e.g. LTest...)" id="addr" class="input" required />
        <input type="text" placeholder="Label (optional)" id="lbl" class="input" />
        <input type="number" placeholder="Alert Min (LTC)" id="min" class="input" step="0.001" value="0.01" />
        <button type="submit" class="btn btn-primary">Track</button>
      </form>
      <p id="result" class="mt-3 text-sm"></p>
    </div>

    <div class="grid md:grid-cols-2 gap-6">
      <!-- Wallets -->
      <div class="card">
        <h2>Monitored Addresses <span id="alert-bell" class="text-2xl"></span></h2>
        <div id="wallets-body">
          <!-- Wallets loaded via JS -->
        </div>
        <p class="text-muted mt-4" id="no-wallets">No addresses tracked. Add one above.</p>
      </div>

      <!-- Recent Tx -->
      <div class="card">
        <h2>Latest Transactions</h2>
        <div id="txs-body">
          <!-- Transactions loaded via JS -->
        </div>
        <p class="text-muted mt-4" id="no-txs">No transactions yet.</p>
      </div>
    </div>
  </div>

  <div id="toast-container"></div>

  <script>
    const SUPABASE_URL = "https://enciwuvvqhnkkfourhkm.supabase.co";
    const SUPABASE_KEY = "sb_publishable_6cA5-fNu24sHcHxENX474Q__oCrovZR";
    const HEADERS = { "apikey": SUPABASE_KEY, "Authorization": `Bearer ${SUPABASE_KEY}` };
    const tracked = new Map();

    // Toast
    function toast(msg, type = 'success') {
      const t = document.createElement('div');
      t.className = `toast ${type}`;
      t.innerHTML = `<span>${msg}</span><span style="margin-left:auto;cursor:pointer;">×</span>`;
      document.getElementById('toast-container').appendChild(t);
      t.querySelector('span:last-child').onclick = () => t.remove();
      setTimeout(() => t.remove(), 3000);
    }

    // Load Data
    async function loadData() {
      try {
        const [walletsRes, txsRes] = await Promise.all([
          fetch(`${SUPABASE_URL}/rest/v1/wallets`, { headers: HEADERS }),
          fetch(`${SUPABASE_URL}/rest/v1/transactions?order=id.desc&limit=20`, { headers: HEADERS })
        ]);
        const wallets = await walletsRes.json();
        const txs = await txsRes.json();

        // Wallets
        const wb = document.getElementById('wallets-body');
        const nw = document.getElementById('no-wallets');
        if (wallets.length) {
          nw.style.display = 'none';
          wb.innerHTML = wallets.map(w => `
            <div class="table-row" data-address="${w.address}" data-min="${w.alert_min || 0.01}">
              <div class="table-cell">${w.label || "—"}</div>
              <div class="table-cell"><code>${w.address.slice(0,10)}...${w.address.slice(-6)}</code></div>
              <div class="table-cell font-mono" id="bal-${w.address}">0.0000</div>
              <div class="table-cell text-muted" id="last-${w.address}">—</div>
            </div>
          `).join('');
        } else {
          nw.style.display = 'block';
          wb.innerHTML = '';
        }

        // Transactions
        const tb = document.getElementById('txs-body');
        const nt = document.getElementById('no-txs');
        if (txs.length) {
          nt.style.display = 'none';
          tb.innerHTML = txs.map(tx => `
            <div class="table-row">
              <div class="table-cell"><a href="https://chain.so/tx/LTC/${tx.txid}" target="_blank" class="text-blue-400">${tx.txid.slice(0,10)}...</a></div>
              <div class="table-cell"><code>${tx.from_addr?.slice(0,8) || "—"}...</code></div>
              <div class="table-cell"><span class="ltc-badge">${tx.amount} LTC</span></div>
              <div class="table-cell text-muted">${tx.timestamp.slice(0,19).replace("T", " ")}</div>
            </div>
          `).join('');
        } else {
          nt.style.display = 'block';
          tb.innerHTML = '';
        }
      } catch (e) {
        toast('Failed to load data', 'danger');
      }
    }

    // Add Address
    document.getElementById('trackForm').onsubmit = async e => {
      e.preventDefault();
      const addr = document.getElementById('addr').value.trim();
      const label = document.getElementById('lbl').value.trim() || "—";
      const min = parseFloat(document.getElementById('min').value) || 0.01;

      if (!addr.startsWith('L')) return toast('Invalid LTC address', 'danger');

      try {
        const r = await fetch(`${SUPABASE_URL}/rest/v1/wallets`, {
          method: 'POST',
          headers: { ...HEADERS, "Content-Type": "application/json", "Prefer": "return=minimal" },
          body: JSON.stringify({ address: addr, label, alert_min: min })
        });
        if (r.ok) {
          toast('Address added! Monitoring started.', 'success');
          setTimeout(loadData, 1200);
        } else {
          toast('Failed to add', 'danger');
        }
      } catch {
        toast('Network error', 'danger');
      }
    };

    // Poll & Notify
    async function monitor() {
      const rows = document.querySelectorAll('[data-address]');
      for (let row of rows) {
        const addr = row.dataset.address;
        const min = parseFloat(row.dataset.min);
        try {
          const resp = await fetch(`https://chain.so/api/v3/address/LTC/${addr}`);
          const data = await resp.json();
          const bal = parseFloat(data.data?.balance || 0).toFixed(4);

          const balCell = document.getElementById(`bal-${addr}`);
          const oldBal = tracked.get(addr) || 0;
          balCell.textContent = bal;

          if (bal > oldBal + min) {
            const diff = (bal - oldBal).toFixed(4);
            document.getElementById('alert-bell').textContent = 'New Tx!';
            toast(`+${diff} LTC received on ${addr.slice(0,10)}...`, 'success');
            setTimeout(() => document.getElementById('alert-bell').textContent = '', 5000);
          }
          tracked.set(addr, parseFloat(bal));

          // Latest tx
          const txResp = await fetch(`https://chain.so/api/v3/address_txs/LTC/${addr}`);
          const txData = await txResp.json();
          const tx = txData.data?.txs?.[0];
          if (tx) {
            document.getElementById(`last-${addr}`).innerHTML = `<a href="https://chain.so/tx/LTC/${tx.txid}" target="_blank" class="text-blue-400">${tx.time.slice(11,19)}</a>`;
          }
        } catch (e) {
          console.error(e);
        }
      }
    }

    // Init
    loadData();
    setInterval(monitor, 30000);
    monitor();
  </script>
</body>
</html>
