<!DOCTYPE html>
<html lang="en" class="bg-gray-900 text-white">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vortex LTC Tracker</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; }
    .input { @apply bg-gray-800 border border-gray-700 rounded-lg px-4 py-2 text-sm focus:outline-none focus:border-orange-500; }
    .btn { @apply px-4 py-2 rounded-lg font-medium transition; }
    .btn-primary { @apply bg-orange-500 hover:bg-orange-600 text-white; }
    .card { @apply bg-gray-800 p-6 rounded-xl shadow-lg; }
    .table { @apply w-full text-left text-sm; }
    .table th { @apply pb-3 font-semibold text-gray-400; }
    .table td { @apply py-2; }
    code { @apply bg-gray-700 px-2 py-1 rounded text-xs; }
  </style>
</head>
<body class="min-h-screen">

  <div class="container mx-auto p-6 max-w-5xl">

    <!-- Header -->
    <header class="text-center mb-8">
      <h1 class="text-4xl font-bold text-orange-500 mb-2">Vortex LTC Tracker</h1>
      <p class="text-gray-400">Real-time Litecoin address monitoring • Legacy & Bech32 supported</p>
    </header>

    <!-- Bot Status & Stats -->
    <div class="card mb-6">
      <h2 class="text-xl font-bold mb-4 text-cyan-400">Bot Status & Stats</h2>
      <div class="grid grid-cols-1 md:grid-cols-3 gap-4 text-center">
        <div class="bg-gray-700 p-4 rounded-lg">
          <p class="text-2xl font-bold" id="botOnline">Loading...</p>
          <p class="text-sm text-gray-400">Bot Status</p>
        </div>
        <div class="bg-gray-700 p-4 rounded-lg">
          <p class="text-2xl font-bold text-orange-400" id="botUptime">0h 0m</p>
          <p class="text-sm text-gray-400">Uptime</p>
        </div>
        <div class="bg-gray-700 p-4 rounded-lg">
          <p class="text-2xl font-bold text-purple-400" id="totalWallets">0</p>
          <p class="text-sm text-gray-400">Tracked Wallets</p>
        </div>
      </div>
      <p class="text-xs text-gray-500 mt-3" id="lastPing">Last ping: never</p>
    </div>

    <!-- Add Address Form -->
    <div class="card mb-6">
      <h2 class="text-xl font-bold mb-4 text-green-400">Track New Address</h2>
      <form id="addForm" class="flex flex-col md:flex-row gap-3">
        <input type="text" id="address" placeholder="L... or ltc1..." class="flex-1 input" required />
        <input type="text" id="label" placeholder="Label (optional)" class="input w-40" />
        <input type="number" step="0.001" id="min" placeholder="Min Alert (LTC)" class="input w-32" value="0.01" />
        <button type="submit" class="btn btn-primary">Add</button>
      </form>
      <p id="addStatus" class="mt-2 text-sm"></p>
    </div>

    <!-- Monitored Addresses -->
    <div class="card mb-6">
      <h2 class="text-xl font-bold mb-4 text-orange-500">Monitored Addresses</h2>
      <div id="addressesList" class="space-y-3">
        <p class="text-center text-gray-500">Loading addresses...</p>
      </div>
    </div>

    <!-- Latest Transactions -->
    <div class="card">
      <h2 class="text-xl font-bold mb-4 text-yellow-400">Latest Transactions</h2>
      <div id="txList" class="space-y-3">
        <p class="text-center text-gray-500">No transactions yet.</p>
      </div>
    </div>

  </div>

  <script>
    // Elements
    const addForm = document.getElementById('addForm');
    const addStatus = document.getElementById('addStatus');
    const addressesList = document.getElementById('addressesList');
    const txList = document.getElementById('txList');

    // Load Bot Status
    async function loadBotStatus() {
      try {
        const res = await fetch('/api/bot_status');
        const data = await res.json();
        if (data.length > 0) {
          const s = data[0];
          document.getElementById('botOnline').textContent = s.is_running ? 'ONLINE' : 'OFFLINE';
          document.getElementById('botOnline').className = s.is_running 
            ? 'text-2xl font-bold text-green-400' 
            : 'text-2xl font-bold text-red-400';
          document.getElementById('botUptime').textContent = s.uptime || '0h 0m';
          document.getElementById('totalWallets').textContent = s.wallet_count || 0;
          document.getElementById('lastPing').textContent = `Last ping: ${formatTime(s.last_ping)}`;
        }
      } catch (e) { console.error(e); }
    }

    // Load Addresses (with balance + user)
    async function loadAddresses() {
      try {
        const res = await fetch('/api/wallets');
        const wallets = await res.json();
        addressesList.innerHTML = wallets.length === 0 
          ? '<p class="text-center text-gray-500">No addresses tracked. Add one above.</p>'
          : wallets.map(w => `
            <div class="bg-gray-700 p-4 rounded-lg flex flex-col md:flex-row justify-between items-start md:items-center gap-3">
              <div>
                <p class="font-semibold text-orange-400">${escape(w.label)}</p>
                <code class="text-xs text-gray-300 break-all">${w.address}</code>
                <span class="text-xs text-cyan-400 ml-2">(Alert ≥ ${w.alert_min} LTC)</span>
              </div>
              <div class="text-right">
                <p class="text-lg font-bold text-green-400">${w.balance?.toFixed(4) || '0.0000'} LTC</p>
                <p class="text-xs text-gray-500">by @${escape(w.username || 'Anon')}</p>
              </div>
            </div>
          `).join('');
      } catch (e) {
        addressesList.innerHTML = '<p class="text-red-400">Failed to load addresses.</p>';
      }
    }

    // Load Transactions
    async function loadTransactions() {
      try {
        const res = await fetch('/api/transactions');
        const txs = await res.json();
        txList.innerHTML = txs.length === 0 
          ? '<p class="text-center text-gray-500">No transactions yet.</p>'
          : txs.map(t => `
            <div class="bg-gray-700 p-4 rounded-lg">
              <div class="flex justify-between items-center mb-2">
                <p class="font-semibold text-yellow-400">+${t.amount} LTC</p>
                <p class="text-xs text-gray-400">${formatTime(t.timestamp)}</p>
              </div>
              <p class="text-sm"><strong>From:</strong> <code>${t.from_addr.slice(0,12)}...</code></p>
              <p class="text-sm"><strong>To:</strong> <code>${t.address.slice(0,12)}...</code></p>
              <p class="text-sm"><strong>TxID:</strong> <a href="https://chain.so/tx/LTC/${t.txid}" target="_blank" class="text-orange-400 hover:underline">View →</a></p>
            </div>
          `).join('');
      } catch (e) {
        txList.innerHTML = '<p class="text-red-400">Failed to load transactions.</p>';
      }
    }

    // Add Address
    addForm.onsubmit = async (e) => {
      e.preventDefault();
      addStatus.textContent = "Adding...";
      const payload = {
        address: document.getElementById('address').value.trim(),
        label: document.getElementById('label').value || "Unnamed",
        min: parseFloat(document.getElementById('min').value)
      };
      try {
        const res = await fetch('/api/add_wallet', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });
        const data = await res.json();
        addStatus.textContent = data.status === "ok" ? "Added successfully!" : "Failed. Check address.";
        addStatus.className = data.status === "ok" ? "text-green-400" : "text-red-400";
        if (data.status === "ok") {
          addForm.reset();
          setTimeout(() => { loadAddresses(); loadBotStatus(); }, 1000);
        }
      } catch (e) {
        addStatus.textContent = "Error. Try again.";
        addStatus.className = "text-red-400";
      }
    };

    // Helpers
    function escape(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    function formatTime(iso) {
      if (!iso) return 'never';
      return new Date(iso).toLocaleString('en-US', {
        month: 'short', day: 'numeric', hour: '2-digit', minute: '2-digit'
      });
    }

    // Auto Refresh Every 15s
    setInterval(() => {
      loadBotStatus();
      loadAddresses();
      loadTransactions();
    }, 15000);

    // Initial Load
    loadBotStatus();
    loadAddresses();
    loadTransactions();
  </script>
</body>
</html>
